{% set version = "0.11.0" %}

package:
  name: discretize
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/discretize/discretize-{{ version }}.tar.gz
  sha256: 00a07aa32413aa05f95881d42813ce7833366f7b7da01e42f877f6edd63d677d

build:
  number: 0
  skip: true  # [py<310]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - ninja                                  # [unix]
    - pkg-config                             # [unix]
  host:
    - python
    - python-build
    - pip
    - cython >=3.0.8
    - meson-python >=0.15.0
    - numpy
    - setuptools_scm >=6.2
  run:
    - python
    - numpy >=1.22.4
    - scipy >=1.8

test:
  imports:
    - discretize
  commands:
    - python -c "import discretize; print(discretize.__version__)"
    - python -c "from importlib.metadata import version; print(version('discretize'))"

about:
  home: http://github.com/simpeg/discretize
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Discretization tools for finite volume and inverse problems

extra:
  recipe-maintainers:
    - lheagy
    - jcapriot
