{% set version = "0.4.12" %}

package:
  name: discretize
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/discretize/discretize-{{ version }}.tar.gz
  sha256: b90ba8ab32c4009c4b6af1962f27a15bc69d47b4d752eaf71c033be0551d2387

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cython >=0.2
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.13
    - pymatsolver >=0.1.2
    - properties
    - vectormath

test:
  imports:
    - discretize

about:
  home: http://github.com/simpeg/discretize
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Discretization tools for finite volume and inverse problems

extra:
  recipe-maintainers:
    - lheagy
    - jcapriot
